name: CI

on:
  push:
    branches: [ master, experimental ]
  pull_request:
    branches: [ master, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} to install npm dependencies
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - run: npm install
    - run: npm run test
    - run: npm run build
